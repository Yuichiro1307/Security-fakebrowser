<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Google Chrome</title>
  <link rel="icon" href="chrome-favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    #toolbar {
      display: flex;
      align-items: center;
      padding: 6px;
      background-color: #e0e0e0;
      border-bottom: 1px solid #ccc;
    }

    #urlBar {
      flex-grow: 1;
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #aaa;
      border-radius: 4px;
      margin-right: 6px;
    }

    #goButton {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #status {
      padding: 10px;
      font-size: 14px;
      background: #fffbe6;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <input type="text" id="urlBar" placeholder="検索またはURLを入力" />
    <button id="goButton" onclick="openSafe()">移動</button>
  </div>
  <div id="status">🔒 このブラウザは安全モードで動作中です</div>

  <script>
    let blacklist = [];

    async function loadBlacklist() {
      try {
        const res = await fetch("blacklist.json");
        if (!res.ok) throw new Error("読み込み失敗");
        blacklist = await res.json();
      } catch (err) {
        console.warn("⚠️ ブラックリストの読み込みに失敗しました。一度閉じてから再度ページを開いてください。:", err);
        blacklist = [];
      }
    }

    function isBlacklisted(url) {
      try {
        const parsed = new URL(url.startsWith("http") ? url : "https://" + url);
        const host = parsed.hostname;
        const full = parsed.href;
        return blacklist.some(entry =>
          full.includes(entry) || host.includes(entry)
        );
      } catch {
        return true; // URL構文エラーもブロック
      }
    }

    function openSafe() {
      const input = document.getElementById("urlBar").value.trim();
      const url = input.startsWith("http") ? input : "https://" + input;

      if (isBlacklisted(url)) {
        alert("🚫 このページはセキュリティ上の理由からブロックされました。\n" + url);
        return;
      }

      const win = window.open(url, "_blank");

      // オプション：一定時間後にページを切断する
      // setTimeout(() => {
      //   try {
      //     win.location.href = "about:blank";
      //   } catch (e) {
      //     console.warn("セキュリティ制限で書き換え不可");
      //   }
      // }, 5000);
    }

    // 初期化
    loadBlacklist();
  </script>
</body>
</html>
